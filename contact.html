<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Virtual Bloom</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="/assests/Logo.png" alt="Virtual Bloom Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/serviços/services.html">Serviços</a></li> <!-- Caminho ajustado -->
                <li><a href="/about.html">Sobre</a></li>
                <li><a href="/contact.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção Contato -->
    <section class="contact">
        <h1>Fale Conosco</h1>
        <form action="mailto:suporte.virtualbloom@gmail.com" method="post" enctype="text/plain">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Virtual Bloom | Todos os direitos reservados.</p>
    </footer>

    <script src="/js/app.js"></script>
</body>
